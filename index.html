<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__image" />
        <div class="card__content">
          <div class="content__info">
            <h1 class="info__header">Order Summary</h1>
            <p class="info_desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="content__pricing">
            <img src="./images/icon-music.svg" alt="" class="pricing__image" />
            <div class="pricing__plan">
              <h2 class="plan__header">Annual Plan</h2>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="#" class="pricing__link">Change</a>
          </div>
          <button class="content__button">Proceed to Payment</button>
          <a href="#" class="content__link">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/karelfh" target="_blank"
        >Karel-Franti≈°ek Houf</a
      >.
    </footer>
  </body>
</html>
